<h2>
        <b>
            This Page is all about <i> Virtual Scrolling Moduel</i>
        </b>
</h2>

<cdk-virtual-scroll-viewport [itemSize] ="20">
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>ThumbNail</td>
            </tr>
        </thead>
        <tbody>
            <tr *cdkVirtualFor = "let a of albumDetails">
                <td>{{a.id}}</td>
                <td>
                    <img src = "{{a.thumbnailUrl}}" width = "100" height = "100"/>
                </td>
            </tr>
        </tbody>
    </table>
</cdk-virtual-scroll-viewport>
